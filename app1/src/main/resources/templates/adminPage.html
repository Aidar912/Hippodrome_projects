<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header role="banner">
    <h1>Admin Panel</h1>
    <ul class="utilities">
        <li class=" warn">
            <form method="post" th:action="@{/logout}">
                <input type="submit" class="logout" value="Log Out">
            </form>
        </li>
    </ul>
</header>

<nav role='navigation'>
    <ul class="main">
        <li class="write"><a class="select_a" href="#add_vote">Добавить кандидата</a></li>
        <li class="users"><a href="#vote" class="select_a">Подсчет голосов</a></li>
    </ul>
</nav>

<main role="main">

    <section class="panel important select_block show_blocks" id="vote">
        <h2>Голосование</h2>

        <div class="btn-group flex-wrap fl-radius">

            <div class="card" th:each="candidate : ${candidates}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${candidate.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"
                        th:text="${candidate.users.size()} + ' голосов'"></h6>
                </div>
            </div>
        </div>

            <a class="add_candidate" href="/delete">Закончить голосование</a>

            <a class="add_candidate" href="/winner">Подсчитать результаты</a>


    </section>


    <section class="panel important select_block hidden" id="add_vote">
        <h2>Добавить кандидата</h2>
        <form action="/" method="post">
            <div class="form-group">
            </div>
            <div class="form-group">
                <label class="form-control-label">Добавить кандидата</label>
                <input type="text" class="form-control" name="candidateName">

            </div>

            <div>
                <input type="submit" name="submit" value="Save">
            </div>

        </form>


    </section>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
