<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<section class="select_block show_blocks" id="vote">
    <h2>Голосование</h2>
    <form method="post" th:action="@{/logout}">
        <input type="submit" class="logout add_candidate" value="Log out">
    </form>



    <div class="btn-group flex-wrap">
        <div class="card ms-3 mt-3 " th:each="candidate : ${candidates}">
            <div class="card-body ">
                <h5 class="card-title" th:text="${candidate.name}"></h5>
                <h6 class="card-subtitle mb-2 text-white" th:text="${candidate.users.size()} + ' голосов'"></h6>
            </div>
            <form method="post" action="/vote">
                <input type="hidden" name="candidateId" th:value="${candidate.id}" />
                <input type="hidden" name="userId" th:value="${currentUser.get().getId()}" />
                <button class="btn btn-danger" type="submit">Проголосовать</button>
            </form>

        </div>
    </div>




</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
